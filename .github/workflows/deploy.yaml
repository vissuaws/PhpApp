name: Symfony Deploy to EB

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy Symfony App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql
          coverage: none

      - name: Install Composer
        run: |
          composer install --prefer-dist --no-interaction

      - name: Run Symfony Console Check
        run: |
          php bin/console cache:clear
          php bin/console doctrine:schema:validate || true

      - name: Zip App for EB
        run: |
          zip -r app.zip . -x '*.git*' '*vendor*' '*node_modules*'

      - name: Upload to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: PhpApp
          environment_name: PhpApp-env
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: app.zip

